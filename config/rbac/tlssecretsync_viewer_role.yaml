# permissions for end users to view tlssecretsyncs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: tlssecretsync-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: secret-sync-operator
    app.kubernetes.io/part-of: secret-sync-operator
    app.kubernetes.io/managed-by: kustomize
  name: tlssecretsync-viewer-role
rules:
- apiGroups:
  - certsync.secret.sync.example.com
  resources:
  - tlssecretsyncs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certsync.secret.sync.example.com
  resources:
  - tlssecretsyncs/status
  verbs:
  - get
